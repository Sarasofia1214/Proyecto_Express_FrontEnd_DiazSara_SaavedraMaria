<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Movie | RealFilms</title>
  <link rel="stylesheet" href="../styles/createAdmin.css">
</head>
<body>
  <header>
    <div class="encabezado">
      <img class="logo" src="../storage/img/RealFilms_Logo_Word.svg" alt="">
      <h1><a href="inicioAdmin.html#carruselFotos">HOME</a></h1>
      <h1><a href="inicioAdmin.html#containerCarruseles">CATEGORIES</a></h1>
       <h1>USERS</h1>
            <h1><a href="../html/createAdmin.html">CREATE MOVIE</a></h1>
      <div class="containerbusqueda">
        <input class="buscador" type="text" placeholder="SEARCH">
        <img class="lupa" src="" alt="">
      </div>
      <div class="usercontainer">
        <h2>user@gmail.com</h2>
        <img class="usericon" src="../storage/img/usericon.webp" alt="">
      </div>
    </div>
  </header>

  <main class="crear-container">
    <form id="formNuevaPelicula" class="crear-form">
      <h2>CREATE NEW MOVIE</h2>

      <label>NEW TITLE</label>
      <input type="text" name="title" id="titleInput" placeholder="Movie name" required>

      <input type="hidden" name="title_norm" id="titleNormInput">

      <label>Summary</label>
      <textarea name="summary" placeholder="Write a short description..." required></textarea>

      <div class="row">
        <div>
          <label>Category</label>
          <select name="genres" id="categorySelect" required></select>
        </div>
        <div>
          <label>Year</label>
          <input type="number" name="year" min="1900" max="2099" required>
        </div>
        <div>
          <label>Popularity</label>
          <input type="number" step="0.1" name="popularity" min="0" required>
        </div>
      </div>

      <label>Poster URL</label>
      <input type="text" name="poster" placeholder="https://..." required>

      <label>Backdrop URL</label>
      <input type="text" name="backdrop" placeholder="https://..." required>

      <button type="submit" class="btn-create">CREATE</button>
    </form>
  </main>

  <script src="../script/createAdmin.js"></script>
  <script>
    const titleInput = document.getElementById("titleInput");
    const titleNormInput = document.getElementById("titleNormInput");

    titleInput.addEventListener("input", () => {
      titleNormInput.value = titleInput.value.toLowerCase().trim();
    });
  </script>
</body>
</html>
